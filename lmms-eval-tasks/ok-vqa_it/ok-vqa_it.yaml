dataset_path: m-elio/OK-VQA_IT
output_type: generate_until
doc_to_visual: !function utils.ok_vqa_doc_to_visual
doc_to_text: !function utils.ok_vqa_doc_to_text
process_results: !function utils.ok_vqa_process_results
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 16
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nRispondi utilizzando una sola parola o frase."
metadata:
  - version: 0.0